<header id="header" class="header d-flex align-items-center fixed-top margin-bottom-200">
    <div class="container-fluid position-relative d-flex align-items-center">
        <!-- Logo Section -->
        <a href="{% url 'landing:home' %}" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.webp" alt=""> -->
        <h1 class="sitename">BOS.</h1>
        </a>

        <!-- Desktop Navigation (Absolutely Centered) -->
        <nav id="navmenu" class="navmenu position-absolute top-50 start-50 translate-middle">
            <ul>
                <li><a href="{% url 'landing:home' %}" class="{% if request.resolver_match.namespace == 'landing' and request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'landing:about_us' %}" class="{% if request.resolver_match.namespace == 'landing' and request.resolver_match.url_name == 'about_us' %}active{% endif %}">About Us</a></li>
                <li><a href="{% url 'landing:contact' %}" class="{% if request.resolver_match.namespace == 'landing' and request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>

        <!-- Desktop User Section -->
        <div class="desktop-user-section d-none d-lg-flex">
            <!-- Shopping Cart Icon (visible when cart has items) -->
            <a href="{% url 'shoppingCard:cart' %}" class="cart-icon-link" id="cart-icon-link" style="display: none;">
                <i class="bi bi-cart3" id="cart-icon"></i>
                <span class="cart-badge" id="cart-badge">0</span>
            </a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'authentication:profile' %}" class="user-section">
                    <i class="bi bi-file-person" id="profile-icon"></i>
                    <span>{{ user.username }}</span>
                </a>
                <a class="btn-getstarted rounded-pill" href="{% url 'authentication:logout' %}">Logout</a>
            {% else %}
                <a class="btn-getstarted rounded-pill" href="{% url 'authentication:login' %}">Sign-in / Sign-up</a>
            {% endif %}
        </div>

        <!-- Mobile Hamburger Menu -->
        <i class="mobile-nav-toggle bi bi-list"></i>
    </div>
</header>

<!-- Mobile Sliding Navigation - Outside header for proper z-index stacking -->
<nav id="mobile-navmenu" class="mobile-navmenu">
    <i class="mobile-nav-close bi bi-x"></i>
    
    <ul class="mobile-nav-list">
        <li><a href="{% url 'landing:home' %}" class="{% if request.resolver_match.namespace == 'landing' and request.resolver_match.url_name == 'home' %}active{% endif %}"><span>Home</span></a></li>
        <li><a href="{% url 'landing:about_us' %}" class="{% if request.resolver_match.namespace == 'landing' and request.resolver_match.url_name == 'about_us' %}active{% endif %}"><span>About Us</span></a></li>
        <li><a href="{% url 'landing:contact' %}" class="{% if request.resolver_match.namespace == 'landing' and request.resolver_match.url_name == 'contact' %}active{% endif %}"><span>Contact</span></a></li>
    </ul>

    <!-- Mobile User Section -->
    <div class="mobile-user-section">
        {% if user.is_authenticated %}
            <a href="{% url 'authentication:profile' %}" class="mobile-profile">
                <i class="bi bi-file-person" id="mobile-profile-icon"></i>
                <span>{{ user.username }}</span>
            </a>
            <a class="btn-getstarted rounded-pill" href="{% url 'authentication:logout' %}">Logout</a>
        {% else %}
            <a class="btn-getstarted rounded-pill" href="{% url 'authentication:login' %}">Sign-in / Sign-up</a>
        {% endif %}
    </div>
</nav>

<!-- Mobile Overlay - Outside header to cover entire page -->
<div class="mobile-nav-overlay"></div>
